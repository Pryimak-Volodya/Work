<!DOCTYPE html>
<html>
	<head>
		<title>Autoriz</title>
		<meta charset="utf-8">
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script src="js/script.js"></script>
	<style>
	* {
		margin: 0;
		}
	p {
		font-size: 1.5em;
	}
	input {
		font-size: 1em;
	}
	.box {
		position: relative;
		background: silver;
		width: 500px;
		height: 350px;
		border: 1px solid black;
		border-radius: 10px;
		margin: 40px auto;
		padding: 35px;
	}
	</style>
	</head>
	<body onload="autorizLogin()">
	<div class="box">
		<form name="form1" method="post"  onsubmit="Autoriz(this); return false" onreset="cookieErase(this); return false">
			<p>Введіть логін (не менше 3-х символів) </p>
			<input  type="text" name="login">	
			<p>Введіть пароль</p>
			<input type="password" name="usPass" required> 
			<input type="checkbox" name="usCheckbox" value="yes" ><big> Правила </big><br><br>
			<span id="infoUsCheckbox">Погодьте правила</span>
			<input type="submit" value="Вхід">
			<input type="reset" name="exit" value="ВІДМІНА">
		</form>
		<div class="g-recaptcha" data-sitekey="6Lcx-K4ZAAAAAOMmkMLsXUW3bRREGjccMsptJzKQ" data-theme="light"></div>	
		<div class="text-danger" id="recaptchaError"></div>
	</div>
	</body>
</html>
