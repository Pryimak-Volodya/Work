<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta charset="utf-8">
		<script src="js/script.js"></script>
	<style>
		* {
			margin: 0;
		}
	p {
		font-size: 1.5em;
	}
	input {
		font-size: 1em;
	}
	span {
		display: none;
		color: red;
		font-size: 1.2em;
	}
	.box {
		position: relative;
		background: silver;
		width: 500px;
		height: 350px;
		border: 1px solid black;
		border-radius: 10px;
		margin: 40px auto;
		padding: 20px;
	}
	</style>
	</head>
	<body onload="autorizForm()">
	<div class="box">
		<form name="form2" method="post" onsubmit="form(this); return false" onreset="cookieErase(this); return false">
			<p>Введіть ваше ім'я</p>
			<input  type="text" name="name">	
			<p>Введіть вашу фамілію</p>
			<input  type="text" name="surname">
			<p>Введіть пароль (не менше 5-х символів)</p>
			<input type="password" name="usPass" required> 
			<input type="checkbox" name="usCheckbox" value="yes" ><big> Правила </big><br><br>
			<span id="infoUsCheckbox">Погодьте правила</span>
			<input type="submit" value="ПРИЙНЯТИ">
			<input type="reset" class="exit" value="ВІДМІНА">
		</form>
	</div>
	</body>
</html>
